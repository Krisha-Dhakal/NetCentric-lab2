<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form with Validation</title>
    <link rel="stylesheet" href="">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 400px;
        }
        .container h2 {
            margin-top: 0;
            margin-bottom: 20px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .error-message {
            color: #ff0000;
            font-size: 14px;
            margin-top: 5px;
        }
        .personal-info {
            margin-bottom: 20px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">
        <h2>Sign Up</h2>
        <div class="personal-info">
            <h3>Name: Krisha Dhakal</h3>
            <h3>Roll No.: 8</h3>
        </div>
        <form id="signupForm">
            <div class="form-group">
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname" placeholder="Enter your full name">
                <div class="error-message" id="fullname-error"></div>
            </div>
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email address">
                <div class="error-message" id="email-error"></div>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password">
                <div class="error-message" id="password-error"></div>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password">
                <div class="error-message" id="confirmPassword-error"></div>
            </div>
            <input type="submit" value="Sign Up">
        </form>
    </div>

    <script>
        $(document).ready(function () {
            $("#signupForm").submit(function (event) {
                event.preventDefault(); // Prevent form submission

                let fullname = $("#fullname").val().trim();
                let email = $("#email").val().trim();
                let password = $("#password").val();
                let confirmPassword = $("#confirmPassword").val();
                let success = true;

                // Reset error messages
                $(".error-message").text("");

                // Validation rules
                if (!fullname) {
                    $("#fullname-error").text("Full name is required");
                    success = false;
                }
                if (!email) {
                    $("#email-error").text("Email address is required");
                    success = false;
                } else if (!isValidEmail(email)) {
                    $("#email-error").text("Please enter a valid email address");
                    success = false;
                }
                if (!password) {
                    $("#password-error").text("Password is required");
                    success = false;
                } else if (password.length < 6) {
                    $("#password-error").text("Password must be at least 6 characters long");
                    success = false;
                }
                if (password !== confirmPassword) {
                    $("#confirmPassword-error").text("Passwords do not match");
                    success = false;
                }

                if (success) {
                    // Here you can perform further actions after successful form submission
                    alert("Form submitted successfully!");
                }
            });

            // Function to validate email format
            function isValidEmail(email) {
                let emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return emailRegex.test(email);
            }
        });
    </script>
</body>
</html>
